apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
# MUST be kube-system for pods with system-cluster-critical priorityClass
namespace: kube-system
resources:
  - ../base
patches:
  - path: statefulset.yaml
    target:
      kind: StatefulSet
  - patch: |-
      $patch: delete
      kind: Service
      apiVersion: v1
      metadata:
        name: juicefs-admission-webhook
        namespace: kube-system
    target:
      kind: Service
      name: juicefs-admission-webhook
      namespace: kube-system
  - patch: |-
      $patch: delete
      apiVersion: admissionregistration.k8s.io/v1
      kind: MutatingWebhookConfiguration
      metadata:
        name: juicefs-admission-webhook
    target:
      group: admissionregistration.k8s.io
      version: v1
      kind: MutatingWebhookConfiguration
      name: juicefs-admission-webhook
  - patch: |-
      kind: StatefulSet
      apiVersion: apps/v1
      metadata:
        name: juicefs-csi-controller
        namespace: kube-system
      spec:
        template:
          spec:
            containers:
              - name: juicefs-plugin
                env:
                  - name: JUICEFS_CE_MOUNT_IMAGE
                    value: S_MOUNT_IMAGE
                  - name: JUICEFS_SYNC_WAIT_IMAGE
                    value: S_WAIT_IMAGE
    target:
      kind: StatefulSet
      name: juicefs-csi-controller
  - patch: |-
      kind: StatefulSet
      apiVersion: apps/v1
      metadata:
        name: juicefs-csi-controller
        namespace: kube-system
      spec:
        template:
          spec:
            containers:
              - name: juicefs-plugin
                env:
                  - name: JUICEFS_CE_MOUNT_IMAGE
                    value: S_MOUNT_IMAGE
                  - name: JUICEFS_SYNC_WAIT_IMAGE
                    value: S_WAIT_IMAGE
    target:
      kind: DaemonSet
      name: juicefs-csi-node
