        - --enable-manager=true
        env:
        - name: JUICEFS_CE_MOUNT_IMAGE
          value: registry.cn-shenzhen.aliyuncs.com/fscomfs/mount:v1.1.0-cv
        - name: JUICEFS_SYNC_WAIT_IMAGE
